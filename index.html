<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="system.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>SO Operations</title>
</head>
<body>
    <h1>Operaciones de un Sistema Operativo</h1>
    <div class="input_architectures">
        <div>
            <input type="radio" name="architecture" id="arch_serie">
            <label for="arch_serie"><strong>Procesamiento en serie</strong></label>
        </div>
        <div>
            <input type="radio" name="architecture" id="arch_batch_mono">
            <label for="arch_batch_mono"><strong>Procesamiento por lotes (Monoprogramación)</strong></label>
        </div>
        <div>
            <input type="radio" name="architecture" id="arch_batch_multi">
            <label for="arch_batch_multi"><strong>Procesamiento por lotes (Multiprogramación)</strong></label>
        </div>
        <div>
            <input type="radio" name="architecture" id="arch_shared_time">
            <label for="arch_shared_time"><strong>Sistemas de tiempo compartido</strong></label>
        </div>
    </div>
    <div class="form_container">
        <div class="form">
            <input type="number" name="process_quantity_value" id="process_quantity" autocomplete="off" required/>
            <label for="process_quantity_value" class="label_input">
                <span class="content_input">Cantidad de procesos</span>
            </label>
        </div>
        <!-- <input type="number" name="" id="process_quantity"> -->
        <button id="exec_button">Ejecutar</button>
    </div>
    <div id="memory_info" class="memory"></div>
    <div id="processes" class="processes"></div>
    <div id="total_time"></div>
    <script src="so_operations.js"></script>
</body>
</html>
